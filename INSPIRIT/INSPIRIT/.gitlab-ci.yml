---
stages:
  - build
  - deploy

build:
  stage: build
  tags:
    - starpu
    - linux
  script:
    - ./contrib/gitlab/build.sh
  artifacts:
    paths:
      - starpu*.tar.gz
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push"'
      when: never  # Prevent pipeline run for push event
    - when: always # Run pipeline for all other cases

.check_template:
  stage: deploy
  tags:
    - starpu
    - linux
  needs: [build]
  dependencies:
    - build
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push"'
      when: never  # Prevent pipeline run for push event
    - when: always # Run pipeline for all other cases

check_linux:
  extends: .check_template
  script:
    - ./contrib/gitlab/deploy.sh

